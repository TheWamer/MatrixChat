<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://unpkg.com/@alpinejs/clipboard@3.x.x/dist/cdn.min.js" defer></script>
  <script src="./login/login.js"></script>
  <script src="./sidebar/sidebar.js"></script>
  <script src="./chat/chat.js"></script>
  <script src="./user/user.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel = "stylesheet" href = "./sidebar/sidebar.css">
  
</head>
<body class="index-container bg-gray-100 flex justify-center">
  <div x-data="chatApp()" :class="accessToken ? '' : 'items-center'" class="flex w-full">
    <!-- Контейнер для сайдбару--> 
    <div id="sidebar-container"></div>


    <!-- Контейнер для основної області чату -->
    <div class="chat-area p-4 flex flex-col">
      <!-- Контейнер для логіну -->
      <div id="login-container"></div>


      
<!-- Контейнер для чату -->
      <div id="chat-container" class="chat-container"></div>
    </div>
    <div id="user-container"></div>
  </div>
<script>
 // Завантаження HTML-шаблонів після завантаження DOM
    document.addEventListener('DOMContentLoaded', () => {
       // Завантаження login.html
      fetch('./login/login.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('login-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading login:', error));


      // Завантаження sidebar.html
      fetch('./sidebar/sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading sidebar:', error));
        
      // Завантаження chat.html
      fetch('./chat/chat.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('chat-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading chat:', error));

      fetch('./user/user.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('user-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading user:', error));
    });
</script>

<script>
 function chatApp() {
  return {
    username: '',
    password: '',
    accessToken: '',
    userId: '',
    roomId: '',
    joinRoomId: '',
    newRoomName: '',
    newRoomId: '',
    rooms: [],
    messages: [],
    newMessage: '',
    inviteUser: '',
    error: '',
    lastSyncToken: '',
    login,
    createRoom,
    fetchRoomsWithNames,
    joinRoom,
    inviteUserToRoom,
    getRoomName,
    switchRoom,
    sendMessage,
    fetchMessages,
    fetchRoomMembers,
    kickUser: kickUser,
    leaveRoom: leaveRoom
  }
}
</script>
</body>
</html>
